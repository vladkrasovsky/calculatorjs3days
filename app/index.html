<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calc</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- begin calc -->
  <div class="calc">

    <!-- begin tabs -->
    <div class="tabs">
      <div class="tab-left active">Лэндинг</div>
      <div class="tab-right">Многостраничник</div>
    </div>
    <!-- end tabs -->

    <!-- begin blocks -->
    <div class="blocks" id="blocks-block">
      <div class="blocks-title">Количество блоков</div>
      <input type="number" min="0" class="counter" id="counter-block">
    </div>
    <!-- end blocks -->

    <!-- begin blocks -->
    <div class="blocks" id="pages-block">
      <div class="blocks-title">Количество страниц</div>
      <input type="number" min="0" class="counter" id="counter-pages">
    </div>
    <!-- end blocks -->

    <!-- begin blocks -->
    <div class="blocks">
      <div class="blocks-title">Сколько часов на проект</div>
      <input type="number" min="0" class="counter" id="counter-hours">
    </div>
    <!-- end blocks -->

    <!-- begin blocks -->
    <div class="blocks">
      <div class="blocks-title">Стоимость вашего часа</div>
      <input type="number" min="0" class="counter" id="counter-rate">
    </div>
    <!-- end blocks -->

    <!-- begin addiction -->
    <div class="addiction">
      <div class="addiction-title">Дополнительно</div>
      <div class="addiction-block">
        <input type="checkbox" id="changes-check" class="checkbox">
        <label for="changes-check">Возможность редактировать текст на сайте</label>
      </div>
      <div class="addiction-block">
        <input type="checkbox" id="changes-cms" class="checkbox">
        <label for="changes-cms">Установка на CMS</label>
      </div>
    </div>
    <!-- end addiction -->

    <!-- begin total -->
    <div class="total">
      Общая Стоимость
      <input type="text" class="total-count" id="total-value" value="5000" readonly>
    </div>
    <!-- end total -->
    
  </div>
  <!-- end calc -->
</body>
</html>
